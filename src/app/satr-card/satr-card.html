<div class="stars" [attr.aria-label]="rating + ' out of 5 stars'">
      <span *ngFor="let s of stars; let i = index" class="star">
        <svg viewBox="0 0 24 24" [class.filled]="i < fullStars" [class.half]="i === fullStars && hasHalf">
          <path d="M12 .587l3.668 7.431 8.2 1.192-5.934 5.786 1.402 8.168L12 18.896l-7.336 3.868 1.402-8.168L.132 9.21l8.2-1.192L12 .587z"/>
        </svg>
      </span>
      <span class="rating-text">{{ rating | number:'1.1-1' }}</span>
    </div>
