<div class="wrap">
  <div class="left">
    <!-- Put your SVG/PNG below -->
    <img src="assets/learning-illustration.svg" alt="Illustration" class="art" />
  </div>

  <div class="right">
   <section class="card">
  <h1 class="brand">Product Name</h1>
  <h2 class="title">Sign up</h2>
  <p class="sub">Enter details mentioned below</p>

  <div class="grid gap">
    <app-input-tag label="User Name" placeholder="Enter your username" name="username"></app-input-tag>
    <app-input-tag label="Email" type="email" placeholder="you@example.com" name="email"></app-input-tag>
    <app-input-tag label="Password" type="password" placeholder="Create a password" name="password"></app-input-tag>
  </div>

  <div class="row">
    <app-checkbox name="terms" label="I agree to the terms and conditions by signing up"></app-checkbox>
  </div>

  <app-button >Register</app-button>

  <p class="foot">Already have an account?
    <a class="link" href="#" aria-label="Login">Login</a>
  </p>
</section>

  </div>
</div>
